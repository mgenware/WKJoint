<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>WKJoint Playground</title>
  </head>

  <body>
    <h1>WKJoint Playground</h1>
    <h2>UA</h2>
    <p id="ua-row"></p>

    <h2>Runtime</h2>
    <p id="rt-row"></p>

    <button id="btnTestAsync">json.parseAsync</button><br>
    <button id="btnTestAsyncErr">json.parseAsync with error</button><br>
    <button id="btnTestSync">json.parse</button><br>
    <button id="btnTestSyncErr">json.parse with error</button><br>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
      function handlePromise(promise) {
        promise.then((res) => {
          alert(`Succeeded: ${JSON.stringify(res)}`);
        }).catch((err) => {
          alert(`Failed: ${JSON.stringify(err)}`);
        });
      }
      $('#ua-row').text(navigator.userAgent);
      $('#rt-row').text(!!window.__WKJoint);

      $('#btnTestAsync').click(function(e) {
        handlePromise(window.__WKJoint.beginPromise('json', 'parseAsync', { value: '{ "name": "Mgen", "id": 1 }' }));
      });
      $('#btnTestAsyncErr').click(function(e) {
        handlePromise(window.__WKJoint.beginPromise('json', 'parseAsync', { value: '{{{' }));
      });
      $('#btnTestSync').click(function(e) {
        handlePromise(window.__WKJoint.beginPromise('json', 'parse', { value: '{ "name": "Mgen", "id": 1 }' }));
      });
      $('#btnTestSyncErr').click(function(e) {
        handlePromise(window.__WKJoint.beginPromise('json', 'parse', { value: '{{{' }));
      });
    </script>
  </body>
</html>
